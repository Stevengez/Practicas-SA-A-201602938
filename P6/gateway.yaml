kind: Gateway
apiVersion: gateway.networking.k8s.io/v1beta1
metadata:
  name: proyect-gateway
  annotations:
    #networking.gke.io/certmap: store-example-com-map
spec:
  gatewayClassName: gke-l7-global-external-managed
  listeners:
  - name: http
    protocol: HTTP
    port: 80
---
kind: HTTPRoute
apiVersion: gateway.networking.k8s.io/v1beta1
metadata:
  name: proyect-route
spec:
  parentRefs:
    - kind: Gateway
      name: proyect-gateway
  rules:
    - backendRefs:
        - name: api-auth-svc
          port: 80
    